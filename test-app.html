<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>MiniApp LINE - Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      color: #333;
    }
    .app {
      max-width: 500px;
      margin: 0 auto;
      min-height: 100vh;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .header {
      background-color: #06C755;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
    }
    .logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }
    .content {
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }
    .button {
      background-color: #06C755;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      width: 100%;
      font-weight: bold;
      margin: 10px 0;
      cursor: pointer;
    }
    .button:hover {
      background-color: #05b64a;
    }
    .qr-scanner {
      border: 2px dashed #ddd;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin: 20px 0;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .navigation {
      display: flex;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-top: 1px solid #eee;
      max-width: 500px;
      margin: 0 auto;
    }
    .nav-item {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-size: 12px;
    }
    .nav-item.active {
      color: #06C755;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
        <path d="M12 6c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
      </svg>
      <h1>MiniApp LINE</h1>
    </div>
    <div class="content">
      <h2>Check-In</h2>
      <div class="card">
        <p>Quét mã QR hoặc nhập mã số bàn để bắt đầu phiên làm việc mới.</p>
        <div class="qr-scanner">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 7V5a2 2 0 0 1 2-2h2"></path>
            <path d="M17 3h2a2 2 0 0 1 2 2v2"></path>
            <path d="M21 17v2a2 2 0 0 1-2 2h-2"></path>
            <path d="M7 21H5a2 2 0 0 1-2-2v-2"></path>
            <path d="M8 7h1v1H8z"></path>
            <path d="M15 7h1v1h-1z"></path>
            <path d="M8 14h1v1H8z"></path>
            <path d="M15 14h1v1h-1z"></path>
            <path d="M9 15V9h6v6H9z"></path>
          </svg>
          <p>Nhấn để quét mã QR</p>
        </div>
        <button class="button">Quét mã QR</button>
      </div>

      <div class="card">
        <h3>Nhập mã số bàn</h3>
        <input type="text" placeholder="Ví dụ: A01" style="width: 100%; padding: 10px; box-sizing: border-box; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px;">
        <button class="button">Tiếp tục</button>
      </div>
    </div>

    <div class="navigation">
      <div class="nav-item active">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
          <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
        <div>Trang chủ</div>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
          <line x1="6" y1="1" x2="6" y2="4"></line>
          <line x1="10" y1="1" x2="10" y2="4"></line>
          <line x1="14" y1="1" x2="14" y2="4"></line>
        </svg>
        <div>Thực đơn</div>
      </div>
      <div class="nav-item">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <div>Hồ sơ</div>
      </div>
    </div>
  </div>
</body>
</html>
